<div class="ui-g-12">
  <form [formGroup]="addressForm" (ngSubmit)="onSubmit()">
    <div class="ui-g-10">
      <p-card>
        <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px">
          <div class="ui-grid-row">
            <div class="ui-grid-col-3">
              <b>Адрес:</b>
            </div>
            <div class="ui-grid-col-6">
              <input pInputText type="text"
                     placeholder="Введите адрес"
                     formControlName="presentation"
              >
            </div>
            <div class="ui-grid-col-3">
              <p-message severity="error"
                         text="Необходимо ввести адрес!"
                         *ngIf="!addressForm.controls['presentation'].valid">
              </p-message>
            </div>
          </div>
          <div class="ui-grid-row">
            <div class="ui-grid-col-3">
              <b>Действует с:</b>
            </div>
            <div class="ui-grid-col-3">
              <p-calendar [monthNavigator]="true" [yearNavigator]="true" [yearRange]="years"
                          [locale]="ru" showButtonBar="true" [showIcon]="true" dateFormat="dd.mm.yy"
                          placeholder="Дата"
                          formControlName="dateStart"
              ></p-calendar>
            </div>
            <div class="ui-grid-col-3"></div>
            <div class="ui-grid-col-3">
              <p-message severity="error"
                         text="Необходимо ввести дату!"
                         *ngIf="!addressForm.controls['dateStart'].valid"
              ></p-message>
            </div>
          </div>
        </div>
      </p-card>
    </div>
    <div class="ui-g-2" *ngIf="isNew">
      <button pButton type="submit"
              class="ui-button-success btn-block"
              icon="fa fa-check-square-o"
              label="Сохранить"
              [disabled]="!addressForm.valid"
      ></button>
      <button pButton type="button"
              class="ui-button-danger btn-block"
              icon="fa fa-arrow-circle-o-left"
              label="Отменить"
              [routerLink]="['../']"
      ></button>
    </div>
    <div class="ui-g-2" *ngIf="!isNew">
      <button pButton type="button" label="Назад к клиенту"
              class="ui-button-info btn-block" icon="fa fa-arrow-circle-o-left"
              (click)="goBackToAddresses()" >
      </button>
      <button pButton type="submit" label="Сохранить"
              class="ui-button-success btn-block" icon="fa fa-check-square-o">
      </button>
      <button pButton type="button" label="Удалить"
              class="ui-button-danger btn-block" icon="fa fa-trash-o"
              (click)="confirmDeleting()">
      </button>
    </div>
  </form>
</div>
