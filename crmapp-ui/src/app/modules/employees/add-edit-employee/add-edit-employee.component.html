<div class="ui-g" *ngIf="isNew">
    <div class="ui-g-4">
        <button
                pButton
                type="button"
                label="Вернуться"
                class="ui-button-info"
                icon="fa fa-arrow-circle-o-left"
                routerLink="../"
        ></button>
    </div>
    <div class="ui-g-8">
        <h4 style="font-weight:normal">
            <b>
                <ins>Новый сотрудник</ins>
            </b>
        </h4>
    </div>
</div>

<div *ngIf="isNew">
    <p-tabMenu [model]="tabs"></p-tabMenu>
</div>

<div class="ui-g-12">
    <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
        <div class="ui-g-10">
            <p-card *ngIf="loadingState">
                <app-loading-status></app-loading-status>
            </p-card>
            <p-card *ngIf="!loadingState">
                <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px">
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-3">
                            <b>Физ. лицо: *</b>
                        </div>
                        <div class="ui-grid-col-6">
                            <p-dropdown
                                    [options]="persons"
                                    [showClear]="false"
                                    [autoWidth]="false"
                                    placeholder="..."
                                    optionLabel="fullName"
                                    formControlName="person"
                            ></p-dropdown>
                        </div>
                        <div class="ui-grid-col-3">
                            <p-message
                                    severity="error"
                                    text="{{message.personEmpty}}"
                                    *ngIf="employeeForm.controls.person.invalid"
                            ></p-message>
                        </div>
                    </div>
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-3">
                            <b>Дата принятия на работу:</b>
                        </div>
                        <div class="ui-grid-col-3">
                            <p-calendar
                                    [monthNavigator]="true"
                                    [yearNavigator]="true"
                                    [yearRange]="years"
                                    [locale]="ru"
                                    [showButtonBar]="true"
                                    [showIcon]="true"
                                    [dateFormat]="'dd.mm.yy'"
                                    placeholder="..."
                                    [formControlName]="'hireDate'"
                            ></p-calendar>
                        </div>
                        <div class="ui-grid-col-3"></div>
                        <div class="ui-grid-col-3">
                            <p-message
                                    severity="error"
                                    text="{{message.hireDateEmpty}}"
                                    *ngIf="employeeForm.controls.hireDate.invalid"
                            ></p-message>
                        </div>
                    </div>
                </div>
            </p-card>
        </div>
        <div class="ui-g-2">
            <button
                    *ngIf="!isNew"
                    pButton
                    type="button"
                    label="Назад к клиенту"
                    class="ui-button-info btn-block"
                    icon="fa fa-arrow-circle-o-left"
                    (click)="goBackToEmployee()"
            ></button>
            <button
                    pButton
                    type="submit"
                    label="Записать"
                    [disabled]="!employeeForm.valid"
                    class="ui-button-success btn-block"
                    icon="fa fa-check-square-o"
            ></button>
            <button
                    *ngIf="isNew"
                    pButton
                    type="button"
                    label="Отмена"
                    class="ui-button-danger btn-block"
                    icon="fa fa-times-rectangle-o"
                    [routerLink]="['../']"
            ></button>
        </div>
    </form>
</div>
