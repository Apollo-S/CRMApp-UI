<p-growl [value]="msgs"></p-growl>

<div class="ui-g">
  <div class="ui-g-4">
    <button pButton type="button" label="Вернуться" class="ui-button-info"
      icon="fa-arrow-circle-o-left" routerLink="../">
    </button>
  </div>
  <div class="ui-g-8">
    <h4 style="font-weight:normal">
      <b><ins>Договор [без названия]</ins></b>
    </h4>
  </div>
</div>

<p-tabMenu [model]="tabs"></p-tabMenu>

<div class="ui-g-12">
  <form [formGroup]="userform" (ngSubmit)="onSubmit()">
    <div class="ui-g-10">
      <p-card>
        <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px">
          <div class="ui-grid-row">
            <div class="ui-grid-col-3">
              <b>Номер договора:*</b>
            </div>
            <div class="ui-grid-col-6">
              <input pInputText type="text" placeholder=""
                [(ngModel)]="agreement.number" formControlName="number">
            </div>
            <div class="ui-grid-col-3">
              <div class="ui-message ui-messages-error ui-corner-all" 
                *ngIf="userform.controls['number'].invalid">
                  <i class="fa fa-exclamation-circle"></i>
                  Введите название договора (не менее 2 символов)!
              </div>            
            </div>
          </div>
          <div class="ui-grid-row">
            <div class="ui-grid-col-3">
              <b>Клиент:*</b>
            </div>
            <div class="ui-grid-col-6">
              <p-dropdown [options]="clients" [(ngModel)]="agreement.client"  
                optionLabel="title" [autoWidth]="false" placeholder="Выберите клиента..." 
                [filter]="true" formControlName="client">
              </p-dropdown>
            </div>
            <div class="ui-grid-col-3">
              <div class="ui-message ui-messages-error ui-corner-all" 
                *ngIf="userform.controls['client'].value == null">
                  <i class="fa fa-exclamation-circle"></i>
                  Необходимо выбрать клиента!
              </div>
            </div>
          </div>
          <div class="ui-grid-row">
            <div class="ui-grid-col-3">
              <b>Дата:*</b>
            </div>
            <div class="ui-grid-col-3">
              <p-calendar [(ngModel)]="agreement.dateStart" formControlName="dateStart" placeholder="Дата"
                [monthNavigator]="true" [yearNavigator]="true" yearRange="{{years}}" [locale]="ru" 
                showButtonBar="true" [showIcon]="true" dateFormat="dd.mm.yy"></p-calendar>
            </div>
            <div class="ui-grid-col-3"></div>
            <div class="ui-grid-col-3">
              <div class="ui-message ui-messages-error ui-corner-all" 
                *ngIf="userform.controls['dateStart'].invalid">
                  <i class="fa fa-exclamation-circle"></i>
                  Дата договора не может быть пустой!
              </div>            
            </div>
          </div>
          <div class="ui-grid-row">
              <div class="ui-grid-col-3">
                <b>Примечание:</b>
              </div>
              <div class="ui-grid-col-6">
                <textarea [rows]="3" pInputTextarea [(ngModel)]="agreement.comment" 
                  formControlName="comment">
                </textarea>
              </div>
            </div>
        </div>
      </p-card>
    </div>
    <div class="ui-g-2">
      <button pButton type="submit" label="Записать" [disabled]="!userform.valid"
        class="ui-button-success btn-block" icon="fa-check-square-o">
      </button>
      <button pButton type="button" label="Отмена" 
        class="ui-button-danger btn-block" icon="fa-times-rectangle-o"
        [routerLink]="['../']">
      </button>
    </div>
  </form>
</div>
