<div class="ui-g" *ngIf="isNew">
    <div class="ui-g-4">
        <button
                pButton
                type="button"
                label="Вернуться"
                class="ui-button-info"
                icon="fa fa-arrow-circle-o-left"
                routerLink="../"
        ></button>
    </div>
    <div class="ui-g-8">
        <h4 style="font-weight:normal">
            <b>
                <ins>Договор [без названия]</ins>
            </b>
        </h4>
    </div>
</div>

<div *ngIf="isNew">
    <p-tabMenu [model]="tabs"></p-tabMenu>
</div>

<div class="ui-g-12">
    <form [formGroup]="agreementForm" (ngSubmit)="onSubmit()">
        <div class="ui-g-10">
            <p-card *ngIf="loadingState">
                <div style="text-align: center;">
                    <img

                    />
                </div>
            </p-card>
            <p-card *ngIf="!loadingState">
                <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px">
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-3">
                            <b>Номер договора:*</b>
                        </div>
                        <div class="ui-grid-col-6">
                            <input
                                    pInputText
                                    type="text"
                                    formControlName="number"
                            >
                        </div>
                        <div class="ui-grid-col-3">
                            <div class="ui-grid-col-3">
                                <p-message
                                        severity="error"
                                        text="Введите название"
                                        *ngIf="agreementForm.controls['number'].invalid&&agreementForm.controls['number'].dirty"
                                ></p-message>
                            </div>
                        </div>
                    </div>
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-3">
                            <b>Клиент:*</b>
                        </div>
                        <div class="ui-grid-col-6">
                            <p-dropdown
                                    [filter]="true"
                                    [options]="clients"
                                    formControlName="client"
                                    optionLabel="title"
                                    [autoWidth]="false"
                                    placeholder="Выберите клиента..."
                            ></p-dropdown>
                        </div>
                        <div class="ui-grid-col-3">
                            <p-message
                                    severity="error"
                                    text="Необходимо выбрать клиента!"
                                    *ngIf="agreementForm.controls['client'].value == null"
                            ></p-message>
                        </div>
                    </div>
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-3">
                            <b>Дата:*</b>
                        </div>
                        <div class="ui-grid-col-3">
                            <p-calendar
                                    formControlName="dateStart"
                                    [monthNavigator]="true"
                                    [yearNavigator]="true"
                                    [yearRange]="years"
                                    [locale]="ru"
                                    [showButtonBar]="true"
                                    [showIcon]="true"
                                    [dateFormat]="'dd.mm.yy'"
                            ></p-calendar>
                        </div>
                        <div class="ui-grid-col-3"></div>
                        <div class="ui-grid-col-3">
                            <p-message
                                    severity="error"
                                    text="Дата договора не может быть пустой"
                                    *ngIf="agreementForm.controls['dateStart'].invalid"
                            ></p-message>
                        </div>
                    </div>
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-3">
                            <b>Примечание:</b>
                        </div>
                        <div class="ui-grid-col-6">
                            <textarea
                                    pInputTextarea
                                    [rows]="3"
                                    formControlName="comment"
                            ></textarea>
                        </div>
                    </div>
                </div>
            </p-card>
        </div>
        <div class="ui-g-2">
            <button
                    *ngIf="!isNew"
                    pButton
                    type="button"
                    label="Назад"
                    class="ui-button-info btn-block"
                    icon="fa fa-arrow-circle-o-left"
                    (click)="goBackToAgreement()"
            ></button>
            <button
                    pButton
                    type="submit"
                    label="Сохранить"
                    [disabled]="agreementForm.invalid"
                    class="ui-button-success btn-block"
                    icon="fa fa-check-square-o"
            ></button>
            <button
                    *ngIf="isNew"
                    pButton
                    type="button"
                    label="Отмена"
                    class="ui-button-danger btn-block"
                    icon="fa fa-times-rectangle-o"
                    [routerLink]="['../']"
            ></button>
        </div>
    </form>
</div>

<p-confirmDialog header="Confirmation" icon="fa fa-question-circle" width="425" #cd>
    <p-footer>
        <button
                type="button"
                pButton
                icon="fa fa-check"
                class="ui-button-primary"
                label="Ок"
                (click)="cd.accept()"
        ></button>
        <button
                type="button"
                pButton
                icon="fa fa-close"
                class="ui-button-secondary"
                label="Отмена"
                (click)="cd.reject()"
        ></button>
    </p-footer>
</p-confirmDialog>
