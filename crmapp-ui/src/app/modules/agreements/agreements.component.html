<app-dashboard-table
    [title]="['Договоры с клиентами']"
    [datasource]="getAgreements()"
    [columns]="columns"
    [menuModel]="items"
    [responsive]="true"
    [reorderableColumns]="true"
    [rows]="0"
    [paginator]="false"
    [rowHover]="true"
    [loading]="true"
    [autoLayout]="true"
    [sortField]="'clientAlias'"
    [addButtonTitle]="'Новый'"
    [editButtonTitle]="'Редакт.'"
    [additionalButtonTitle]="'Прочее'">
</app-dashboard-table>
