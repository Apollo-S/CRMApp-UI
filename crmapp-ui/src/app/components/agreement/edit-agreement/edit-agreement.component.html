<p-growl [value]="msgs"></p-growl>

<p-confirmDialog header="Confirmation" icon="fa fa-question-circle" width="425" #cd>
  <p-footer>
      <button type="button" pButton icon="fa-check" 
        class="ui-button-primary" label="Ок" (click)="cd.accept()"></button>
      <button type="button" pButton icon="fa-close" 
        class="ui-button-secondary" label="Отмена" (click)="cd.reject()"></button>
  </p-footer>
</p-confirmDialog>

<div class="ui-g-12">
  <form [formGroup]="userform" (ngSubmit)="onSubmit()">
    <div class="ui-g-10">
      <p-card>
        <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px">
          <div class="ui-grid-row">
            <div class="ui-grid-col-3">
              <b>Номер договора:*</b>
            </div>
            <div class="ui-grid-col-6">
              <input pInputText type="text" formControlName="number" placeholder="" name="number"
                [(ngModel)]="agreement&&agreement.number">
            </div>
            <div class="ui-grid-col-3">
              <div class="ui-message ui-messages-error ui-corner-all" 
                *ngIf="userform.controls['number'].invalid&&userform.controls['number'].dirty">
                  <i class="fa fa-exclamation-circle"></i>
                  Введите название договора (не менее 2 символов)!
              </div>            
            </div>
          </div>
          <div class="ui-grid-row">
            <div class="ui-grid-col-3">
              <b>Клиент:*</b>
            </div>
            <div class="ui-grid-col-6">
                <p-dropdown [options]="clients" [(ngModel)]="agreement&&agreement.client" formControlName="client" 
                  optionLabel="title" [autoWidth]="false" placeholder="Выберите клиента...">
                </p-dropdown>
            </div>
            <div class="ui-grid-col-3">
              <div class="ui-message ui-messages-error ui-corner-all" 
                *ngIf="userform.controls['client'].value == null">
                  <i class="fa fa-exclamation-circle"></i>
                  Необходимо выбрать клиента!
              </div>
            </div>
          </div>
          <div class="ui-grid-row">
            <div class="ui-grid-col-3">
              <b>Дата:*</b>
            </div>
            <div class="ui-grid-col-3">
              <p-calendar [(ngModel)]="agreement&&agreement.dateStart" formControlName="dateStart" placeholder="Дата"
                [monthNavigator]="true" [yearNavigator]="true" yearRange="{{years}}" [locale]="ru" 
                showButtonBar="true" [showIcon]="true" dateFormat="dd.mm.yy"></p-calendar>
            </div>
            <div class="ui-grid-col-3"></div>
            <div class="ui-grid-col-3">
              <div class="ui-message ui-messages-error ui-corner-all" 
                *ngIf="userform.controls['dateStart'].invalid">
                  <i class="fa fa-exclamation-circle"></i>
                  Дата договора не может быть пустой!
              </div>            
            </div>
          </div>
          <div class="ui-grid-row">
              <div class="ui-grid-col-3">
                <b>Примечание:</b>
              </div>
              <div class="ui-grid-col-6">
                <textarea [rows]="3" pInputTextarea [(ngModel)]="agreement&&agreement.comment" formControlName="comment"></textarea>
              </div>
            </div>
        </div>
      </p-card>
    </div>
    <div class="ui-g-2">
      <button pButton type="button" label="Назад" 
        class="ui-button-info btn-block" icon="fa-arrow-circle-o-left"
        (click)="goBackToAgreement(0)">
      </button>
      <button pButton type="submit" label="Сохранить"
        class="ui-button-success btn-block" icon="fa-check-square-o">
      </button>
    </div>
  </form>
</div>
