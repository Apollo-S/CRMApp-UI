<div class="ui-g">
  <div class="ui-g-12 ui-md-12" >
    <div *ngIf="isShown" class="menu-set">
        <p-menubar [model]="menuItems" [autoDisplay]="false"></p-menubar>
        <p-panelMenu [model]="panelMenuItems" [multiple]="true"></p-panelMenu>  
    </div>
  </div>
  <div class="ui-g-12 ui-md-12 ui-g-nopad">
    <div class="ui-g-12" [class.navbar-collapsed-fixed]="isShown" [class.navbar-expanded-fixed]="!isShown">
      <app-navbar-menu-bar [model]="menubarItems" [autoDisplay]="false" baseZIndex="101"></app-navbar-menu-bar>
    </div>
    <div class="ui-g-12 ui-g-nopad">
      <div class="ui-g">
        <div class="ui-g-12 ui-md-12" [class.navbar-collapsed]="isShown" [class.navbar-expanded]="!isShown">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </div>
</div>

<p-toast styleClass="toast-margin-top"></p-toast>
