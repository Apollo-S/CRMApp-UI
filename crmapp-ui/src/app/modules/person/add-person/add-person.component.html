<p-growl [value]="msgs"></p-growl>

<p-sidebar [(visible)]="display" [baseZIndex]="10000">
  <h4 style="font-weight:normal">
    Главное меню
  </h4>
  <app-dashboard-menu></app-dashboard-menu>
</p-sidebar>

<div class="ui-g">
  <div class="ui-g-4">
    <button pButton type="button" (click)="display = true" icon="fa fa-bars"></button>
    <button pButton type="button" label="Вернуться" class="ui-button-info"
      icon="fa fa-arrow-circle-o-left" routerLink="../"></button>
  </div>
  <div class="ui-g-8">
    <h4 style="font-weight:normal">
      <b><ins>Новое физическое лицо</ins></b>
    </h4>
  </div>
</div>

<!-- <div>
    <p-tabMenu [model]="tabs"></p-tabMenu>
</div> -->

<div class="ui-g-12">
  <form [formGroup]="userform" (ngSubmit)="onSubmit()">
    <div class="ui-g-10">
      <p-card>
        <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px">
          <div class="ui-grid-row">
            <div class="ui-grid-col-3">
              <b>Фамилия: *</b>
            </div>
            <div class="ui-grid-col-6">
              <input pInputText type="text" formControlName="surname" placeholder="Обязательное поле"
                [(ngModel)]="person.surname">
            </div>
            <div class="ui-grid-col-3">
              <div class="ui-message ui-messages-error ui-corner-all" 
                *ngIf="!userform.controls['surname'].valid&&userform.controls['surname'].dirty">
                  <i class="fa fa-exclamation-circle"></i>
                  Введите фамилию (минимум 1 символ)!
              </div>            
            </div>
          </div>
          <div class="ui-grid-row">
            <div class="ui-grid-col-3">
              <b>Имя: *</b>
            </div>
            <div class="ui-grid-col-6">
              <input pInputText type="text" formControlName="firstname" placeholder="Обязательное поле"
                [(ngModel)]="person.firstname">
            </div>
            <div class="ui-grid-col-3">
              <div class="ui-message ui-messages-error ui-corner-all" 
                *ngIf="!userform.controls['firstname'].valid&&userform.controls['firstname'].dirty">
                  <i class="fa fa-exclamation-circle"></i>
                  Введите имя (минимум 1 символ)!
              </div>            
            </div>
          </div>
          <div class="ui-grid-row">
            <div class="ui-grid-col-3">
              <b>Отчество: *</b>
            </div>
            <div class="ui-grid-col-6">
              <input pInputText type="text" formControlName="lastname" placeholder="Обязательное поле"
                [(ngModel)]="person.lastname">
            </div>
            <div class="ui-grid-col-3"></div>
          </div>
          <div class="ui-grid-row">
            <div class="ui-grid-col-3">
              <b>Фамилия, инициалы: *</b>
            </div>
            <div class="ui-grid-col-6">
              <input pInputText type="text" formControlName="shortName" placeholder="Обязательное поле"
                [(ngModel)]="person.shortName">
            </div>
            <div class="ui-grid-col-3">
              <div class="ui-message ui-messages-error ui-corner-all" 
                *ngIf="!userform.controls['shortName'].valid&&userform.controls['shortName'].dirty">
                  <i class="fa fa-exclamation-circle"></i>
                  Введите фамилию и инициалы (минимум 1 символ)!
              </div>            
            </div>
          </div>
          <div class="ui-grid-row">
            <div class="ui-grid-col-3">
              <b>ИНН:</b>
            </div>
            <div class="ui-grid-col-6">
              <input pInputText type="text" formControlName="inn" 
                placeholder="Введите ИНН (необязательное поле)"
                [(ngModel)]="person.inn">
            </div>
            <div class="ui-grid-col-3">
              <div class="ui-message ui-messages-error ui-corner-all" 
                *ngIf="!userform.controls['inn'].valid">
                  <i class="fa fa-exclamation-circle"></i>
                  Введите ИНН (10 цифр)!
              </div>  
            </div>
          </div>
          <div class="ui-grid-row">
            <div class="ui-grid-col-3">
              <b>Дата рождения:</b>
            </div>
            <div class="ui-grid-col-3">
              <p-calendar [(ngModel)]="person.birthDate" formControlName="birthDate" placeholder="Дата"
                [monthNavigator]="true" [yearNavigator]="true" yearRange="{{years}}" [locale]="ru" 
                showButtonBar="true" [showIcon]="true" dateFormat="dd.mm.yy">
              </p-calendar>
            </div>
          </div>
        </div>
      </p-card>
    </div>
    <div class="ui-g-2">
      <button pButton type="submit" label="Записать" [disabled]="!userform.valid"
        class="ui-button-success btn-block" icon="fa fa-check-square-o">
      </button>
      <button pButton type="button" label="Отмена" 
        class="ui-button-danger btn-block" icon="fa fa-times-rectangle-o"
        [routerLink]="['../']">
      </button>
    </div>
  </form>
</div>
